<div ng-show="contact">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <div class="jumbotron" style="margin:20px;">
                    <h2>Hello, Friends!</h2>
                    <p>You can registrate</p>
                    <hr>
                    <p>We will ask to any quetion you"ve got!</p>
                </div>
            </div>

            <div class="container justify-content-center">
                <div class="alert alert-success m-auto col-6 text-center" ng-show="alert">
                    {{alert}}
                </div>
            </div>

            <form name="messageForm" novalidate>
                <div class="form-group">

                    <label for="example-text-input" class="col-form-label">Name and Surname</label>


                    <input class="form-control" type="text" name="nameSurname" ng-model="nameSurname" required>


                    <span ng-show="messageForm.nameSurname.$touched && messageForm.nameSurname.$invalid">
                        
            <span class="badge alert-danger w-100" ng-show="messageForm.nameSurname.$error.required" >{{messageForm.nameSurname.$error}}</span>
                    </span>


                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>

                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="email" name="email" required>

                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                   <span ng-show="messageForm.email.$touched && messageForm.email.$invalid">
                        
            <span class="badge alert-danger w-100" ng-show="messageForm.email.$error.required">Invalid email</span>
                    </span>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea">Message</label>

                    <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="message" name="message" required></textarea>
                    
                    <span ng-show="messageForm.message.$touched && messageForm.message.$invalid">
                        
            <span class="badge alert-danger w-100" ng-show="messageForm.message.$error.required">Please type me)</span>
                    </span>

                </div>
                <button type="button" class="btn btn-primary w-100" ng-disabled="messageForm.$invalid" ng-click="sendEmail()">Send</button>
            </form>
        </div>

    </div>
</div>
