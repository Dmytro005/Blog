<div ng-show="contact">
    <div class="container">
        <div class="row align-items-center justify-content-center ">

            
                <div class="row justify-content-center">
                    <div class="col-8 text-center">
                        <div class="jumbotron" style="height: 200px; margin:20px;">
                            <h2>Hello, Friends!</h2>
                            <p>You can contact with us easily</p>
                            <hr>
                            <p>We will ask to any quetion you"ve got!</p>
                        </div>
                    </div>
                    <form id="contacts-form" class="col-7 ">
                            <div class="form-group">
                                <label for="example-text-input" class="col-form-label">Name and Surname</label>
                                <div>
                                    <input class="form-control" type="text" value="" id="example-text-input">
                                </div>
                            </div>
            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
            
                            <div class="form-group">
                                <label for="exampleTextarea">Message</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Send</button>
                        </form>
                </div>
        </div>
    </div>
</div>
